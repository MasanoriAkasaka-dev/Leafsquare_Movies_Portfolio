<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Division Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-inner">
            <div class="logo-area">
                <a href="/">
                    <img src="images/logo.png" alt="Visual Logic Logo" class="site-logo">
                </a>
            </div>
            <nav class="header-nav">
                <a href="#" class="active">WORKS</a>
                <a href="https://leafsquare.co.jp/contact/" class="contact-link">CONTACT</a>
            </nav>
        </div>
    </header>

    <section class="intro-section container">
        <div class="intro-grid">
            <div class="intro-text">
                <h1>A NEW SHAPE OF POSSIBILITY.
                <br><span class="text-muted">可能性の、新しいカタチ。</span></h1>
                <p>企業の想いを伝えるSNS動画を、<br>編集・投稿・分析までワンストップで支援します。</p>
            </div>
            <div class="ad-area">
                <span class="ad-label">Current Offer</span>
                <p class="ad-content">SNS広告・動画<br>一括制作キャンペーン実施中</p>
                <div class="ad-line"></div>
            </div>
        </div>
    </section>

    <section class="filter-section container">
        <div class="filter-group">
            <span class="filter-label">ジャンル</span>
            <div id="genre-filters" class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="広告">広告</button>
                <button class="filter-btn" data-filter="美容・エステ">美容・エステ</button>
                <button class="filter-btn" data-filter="PR">PR</button>
                <button class="filter-btn" data-filter="ヘルスケア">ヘルスケア</button>
                <button class="filter-btn" data-filter="モーショングラフィックス">モーショングラフィックス</button>
                <button class="filter-btn" data-filter="商品紹介">商品紹介</button>
                <button class="filter-btn" data-filter="サービス紹介">サービス紹介</button>
            </div>
        </div>
        <div class="filter-group">
            <span class="filter-label">サイズ</span>
            <div id="size-filters" class="filter-buttons">
                <button class="filter-btn active" data-filter-size="all">ALL</button>
                <button class="filter-btn" data-filter-size="横長">横長 (16:9)</button>
                <button class="filter-btn" data-filter-size="縦長">縦長 (9:16)</button>
            </div>
        </div>
    </section>

    <main class="container">
        <div id="video-grid" class="video-grid">
            </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="footer-info">
                <div class="logo-area">
                    <img src="images/logo.png" alt="Visual Logic Logo" class="site-logo">
                </div>
                <p class="footer-description">制作のご相談・ご依頼を心よりお待ちしております。</p>
            </div>
            <div class="footer-links">
                <div class="link-group">
                    <h4>Follow Us</h4>
                    <a href="https://www.instagram.com/leafsquare/">INSTAGRAM</a>
                    <a href="https://x.com/leafsquarecojp">X</a>
                </div>
                <div class="link-group">
                    <h4>Contact</h4>
                    <a href="https://leafsquare.co.jp/contact/">INQUIRY</a>
                    <a href="https://leafsquare.co.jp/recruit/">RECRUIT</a>
                </div>
            </div>
        </div>
        <div class="container footer-bottom">
            <span>© 2026 VISUAL LOGIC. ALL RIGHTS RESERVED.</span>
            <span>PROTECTED CONTENT</span>
        </div>
    </footer>

    <div id="modal" class="modal">
        <button id="close-modal" class="close-btn">&times;</button>
        <div class="modal-content">
            <div class="modal-video-area">
                <div id="video-overlay" class="video-overlay">
                    <div class="big-play-button"></div>
                </div>
                
                <video id="modal-video" controls controlsList="nodownload" oncontextmenu="return false;">
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div class="modal-info-area">
                <span id="modal-purpose" class="info-label"></span>
                <h2 id="modal-title"></h2>
                <p id="modal-desc"></p>
                <div class="tech-info">
                    <span class="tech-label">Specifications</span>
                    <p id="modal-tech"></p>
                </div>
                <button class="enquiry-btn">REQUEST DETAILS</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
