<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://leafsquare.co.jp/assets/cmn_img/favicon.png">
</head>
<body>

    <header id="top" class="site-header">
        <div class="container header-inner">
            <div class="logo-area">
                <a href="#top">
                    <img src="images/logo.png" alt="Logo" class="site-logo">
                </a>
            </div>
            <nav class="nav-links">
                <a href="#works-section">WORKS</a>
                <a href="https://leafsquare.co.jp/contact/" target="_blank" class="contact-link">CONTACT</a>
            </nav>
        </div>
    </header>

    <section class="intro-section container">
        <div class="intro-grid">
            <div class="intro-text">
                <h1>A NEW SHAPE OF POSSIBILITY.
                <br><span class="text-muted">可能性の、新しいカタチ。</span></h1>
                <p>企業の想いを伝えるSNS動画を、<br>編集・投稿・分析までワンストップで支援します。</p>
            </div>
            <div class="ad-area">
                <span class="ad-label">Current Offer</span>
                <p class="ad-content">SNS広告・動画<br>一括制作キャンペーン実施中</p>
                <div class="ad-line"></div>
            </div>
        </div>
    </section>

    <section id="works-section" class="filter-section container">
        <div class="filter-group">
            <span class="filter-label">ジャンル</span>
            <div id="genre-filters" class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="広告">広告</button>
                <button class="filter-btn" data-filter="美容・エステ">美容・エステ</button>
                <button class="filter-btn" data-filter="PR">PR</button>
                <button class="filter-btn" data-filter="ヘルスケア">ヘルスケア</button>
                <button class="filter-btn" data-filter="モーショングラフィックス">モーショングラフィックス</button>
                <button class="filter-btn" data-filter="商品紹介">商品紹介</button>
                <button class="filter-btn" data-filter="サービス紹介">サービス紹介</button>
            </div>
        </div>
        <div class="filter-group">
            <span class="filter-label">サイズ</span>
            <div id="size-filters" class="filter-buttons">
                <button class="filter-btn active" data-filter-size="all">ALL</button>
                <button class="filter-btn" data-filter-size="横長">横長 (16:9)</button>
                <button class="filter-btn" data-filter-size="縦長">縦長 (9:16)</button>
            </div>
        </div>
    </section>

    <main class="container">
        <div id="video-grid" class="video-grid">
            </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="footer-info">
                <div class="logo-area">
                    <a href="#top">
                        <img src="images/logo.png" alt="Logo" class="site-logo">
                    </a>
                </div>
                <p class="footer-description">制作のご相談・ご依頼を心よりお待ちしております。</p>
            </div>
            <div class="footer-links">
                <div class="link-group">
                    <h4>Follow Us</h4>
                    <a href="https://x.com/leafsquarecojp" target="_blank">X</a>
                    <a href="https://www.instagram.com/leafsquare/" target="_blank">INSTAGRAM</a>
                </div>
                <div class="link-group">
                    <h4>INQUIRY</h4>
                    <a href="https://leafsquare.co.jp/contact/" target="_blank">CONTACT</a>
                    <a href="https://leafsquare.co.jp/recruit/" target="_blank">RECRUIT</a>
                </div>
            </div>
        </div>
        <div class="container footer-bottom">
            <span>© 2026 VISUAL LOGIC. ALL RIGHTS RESERVED.</span>
            <span>PROTECTED CONTENT</span>
        </div>
    </footer>

    <div id="modal" class="modal">
        <button id="close-modal" class="close-btn">&times;</button>
        <div class="modal-content">
            <div class="modal-video-area">
                <div id="video-overlay" class="video-overlay">
                    <div class="big-play-button"></div>
                </div>
                
                <video id="modal-video" controls controlsList="nodownload" oncontextmenu="return false;">
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div class="modal-info-area">
                <h2 id="modal-title"></h2>
                
                <div class="info-block">
                    <span class="info-label">概要</span>
                    <p id="modal-desc"  class="info-content-white"></p>
                </div>
                <div class="info-block">
                    <span class="info-label">担当</span>
                    <p id="modal-role" class="info-content-white"></p>
                </div>
                <div class="info-block">
                    <span class="info-label">使用ソフト</span>
                    <p id="modal-tech" class="info-content-white"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
